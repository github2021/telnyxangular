<div *ngIf="blog$ | async as blog">
	{{blog.title}}
</div>

<div *ngFor="let comment of comments">
<app-blog-comments-show [comment]="comment"></app-blog-comments-show>
</div>

<app-blog-comments-post 

[blogId]="(blog$|async)?.id" 
(comment)="commentSentFunction($event)"
(success)="commentSuccessful($event)"
>
	
</app-blog-comments-post>



<div *ngIf="commentSent"> Comment Sent </div>

<app-blog-comments-post-show-errors></app-blog-comments-post-show-errors>
